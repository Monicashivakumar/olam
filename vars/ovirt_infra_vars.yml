---
###########################
# REST API variables
###########################
engine_fqdn: olvm4
engine_user: admin@internal
engine_cafile: /etc/pki/ovirt-engine/ca.pem

###########################
# Common
###########################
compatibility_version: 4.4

# Data center
data_center_name: Default

###########################
# Clusters
###########################
clusters:
 - name: Default
   cpu_type: Secure AMD EPYC
   profile: production

###########################
# Hosts
###########################
hosts:
 - name: host1
   address: 10.0.10.212
   cluster: Default
   password: monica
 - name: host2
   address: 10.0.10.213
   cluster: Default
   public_key: true

 - name: host3
   address: 10.0.10.214
   cluster: Default
   password: monica

###########################
# Storage
###########################
storages:
 data:
  master: true
  state: present
  nfs:
   address: 10.0.10.208
   path: /nfs

    
###########################
# Networks
###########################

###########################
# Users & Groups
###########################
users:
 - name: user1
   authz_name: internal-authz
   password: 1234568
   valid_to: "2018-01-01 00:00:00Z"
 - name: user2
   authz_name: internal-authz
   password: 1234568
   valid_to: "2018-01-01 00:00:00Z"

user_groups:
 - name: group1
   authz_name: internal-authz
   users:
    - user1

permissions:
 - state: present
   user_name: user1
   authz_name: internal-authz
   role: UserRole
   object_type: cluster
   object_name: Default

 - state: present
   group_name: group1
   authz_name: internal-authz
   role: UserRole
   object_type: cluster
   object_name: Default
